<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revan - A Hist√≥ria de um Homem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: #d2ab62;
      width: 0;
      z-index: 9999;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }

    .capa-livro img {
      width: 600px;
      max-width: 95%;
      border-radius: 12px;
    }

    .info-principal {
      max-width: 500px;
    }

    .info-principal h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      color: #d2ab62;
      text-align: center;
    }

    .info-principal p {
      font-size: 15px;
      line-height: 1.5;
      color: #bbb;
      margin-bottom: 10px;
      text-align: center;
    }

    .highlight {
      font-size: 15px;
      color: #d2ab62;
      margin-top: 10px;
      text-align: center;
    }

    .content {
      flex: 1;
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .chapter {
      padding: 18px;
      border-radius: 10px;
      text-align: center;
      background-color: #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .chapter h2 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .player-container {
      width: 100%;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(210,171,98,0.4);
      margin-bottom: 8px;
    }

    audio {
      width: 100%;
      height: 50px;
      background-color: #000;
      border-radius: 10px;
    }

    .btn-play-all {
      background-color: #d2ab62;
      border: none;
      padding: 12px 24px;
      margin: 20px auto 30px;
      display: block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: 600;
      position: relative;
    }

    .btn-play-all::before {
      content: '\25B6';
      color: black;
      margin-right: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      border-top: 1px solid rgba(255,255,255,0.2);
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      .capa-livro img {
        width: 95%;
      }

      .info-principal h1 {
        font-size: 20px;
      }

      .info-principal p, .highlight {
        font-size: 14px;
      }

      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
